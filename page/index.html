<style>
    * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box
    }

    body {
        background: #a7cfdf;
        background: -moz-radial-gradient(center, ellipse cover, #a7cfdf 11%, #23538a 91%);
        background: -webkit-radial-gradient(center, ellipse cover, #a7cfdf 11%, #23538a 91%);
        background: radial-gradient(ellipse at center, #a7cfdf 11%, #23538a 91%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a7cfdf', endColorstr='#23538a', GradientType=1);

        font-family: Arial, Tahoma;

    }

    .form {
        width: 350px;
        margin: 50px auto;
        box-shadow: 0 0 15px 3px rgba(0, 0, 0, .2);

    }

    .form .head {
        padding: 10px;
        background-color: #00184f;
        color: #fefefe;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form .head h3 {
        margin: 0;
        float: left;
        font-size: 18px;
        letter-spacing: 2px
    }

    .form .head i {
        float: right;
        color: #fefefe;

    }

    .form form {
        padding: 30px;
        background-color: #fff
    }

    .form form label {
        display: block;
        margin-bottom: 5px;
        letter-spacing: 1px;
        color: #161921
    }

    .form form>input {
        height: 30px;
        margin-bottom: 20px
    }

    .form form>input,
    .form form>textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #eee
    }

    .form form>textarea {
        height: 70px;
        margin-bottom: 40px;
        resize: none
    }

    .form form .button {
        display: block;
        width: 60%;
        margin: auto;
        padding: 18px;
        letter-spacing: 1px;
        background: #00184f;
        color: #fefefe;
        border: none;
        border-radius: 40px;
        -webkit-box-shadow: 0px 4px 8px rgba(165, 126, 157, 0.62);
        box-shadow: 0px 4px 8px rgba(165, 126, 157, 0.62);
        cursor: pointer
    }

    .form form>input:focus,
    .form form>textarea:focus,
    .form form .button:focus {
        outline: 0
    }

    .form .head h3,
    .form form .button {
        text-transform: uppercase
    }

    ::-webkit-input-placeholder {
        color: #d9d5d6
    }

    .music {
        width: 10em;
        height: 8em;
    }

    .check-btn {
        margin: 10px;
        width:fit-content;
        height: 1.7em;
        font-weight: bold;
        background: #00184f;
        color: #fefefe;
        border: none;
        border-radius: 40px;
        -webkit-box-shadow: 0px 4px 8px rgba(165, 126, 157, 0.62);
        box-shadow: 0px 4px 8px rgba(165, 126, 157, 0.62);
        cursor: pointer;
        letter-spacing: 1px;
    }
</style>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Optimizer</title>
</head>

<body>
    <div class="form">
        <div class="head">
            <img src="music.png" class="music">
        </div>
        <form>
            <label>IP Server</label>
            <input style="width: 70%;" type="text" id="input_ip"><button class="check-btn", id="btn_check", onclick="cekIp()">Check</button>
            <label>Outlet</label>
            <input type="text" id="input_outlet">
            <button type="button" class="button" onclick="saveConfig()">Simpan</button>
            <div>
                <p id="note" style="color: red;" onclick="hideError()"></p>
            </div>
        </form>
    </div>
</body>

<script>
    const { ipcRenderer } = require('electron');

    const ipField = document.getElementById("input_ip");
    const outletField = document.getElementById("input_outlet");
    const btnCheck =  document.getElementById("btn_check");
    const txtNote = document.getElementById("note");
    txtNote.style.display = "none";

    ipcRenderer.on('SHOW-SETTING', (event, data)=>{
        ipField.value = data.ip,
        outletField.value = data.outlet
    });

    ipcRenderer.on('SERVER-STATE', (event, data)=>{
        if(data == true){
            btnCheck.style.backgroundColor = 'green';
        }else{
            btnCheck.style.backgroundColor = 'red';
        }
    })

    ipcRenderer.on('SHOW-ERROR', (event, data)=>{
        txtNote.style.display = "block";
        txtNote.innerHTML = data;
    });

    const hideError = () =>{
        txtNote.style.display = "none";
    }

    const saveConfig = () =>{
        txtNote.style.display = "none";
        ipcRenderer.send('SEND-CONFIG', outletField.value);
    }

    const cekIp = ()=>{
        txtNote.style.display = "none";
        ipcRenderer.send('SERVER-CHECK', ipField.value);
    }

</script>

</html>
